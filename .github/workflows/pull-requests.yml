name: 'pull-request'

on:
  pull_request:
    branches: [ 'main' ]

jobs:
  lint:
    runs-on: ubuntu-22.04
    env:
      PLUGIN: bread
      BUILD_DIR: build
    steps:
      - name: Check out code 🛒
        uses: actions/checkout@v4

      - name: Setup PHP 🐫
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: "mbstring, gd, bcmath, bz2"

      - name: PHPCS checker 🧹
        id: php-codesniffer
        run: make lint

      - name: Build 🔧
        run: |
          export ZIP_FILENAME=${PLUGIN}-build-${GITHUB_RUN_NUMBER}-${GITHUB_SHA}.zip
          echo "ZIP_FILENAME=${ZIP_FILENAME}" >> $GITHUB_ENV
          PROD=1 make build
          unzip "${BUILD_DIR}/${ZIP_FILENAME}" -d "./build-${PLUGIN}"

      - name: Run plugin check
        uses: wordpress/plugin-check-action@v1.0.6
        with:
          build-dir: "./build-${PLUGIN}"