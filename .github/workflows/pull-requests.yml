name: 'pull-request'

on:
  pull_request:
    branches: [ 'main' ]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code ðŸ›’
        uses: actions/checkout@v4
        id: code-checkout

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: "mbstring, gd, bcmath, bz2"

      - name: Validate composer.json and composer.lock ðŸŽ¼
        id: composer-validate
        run: composer validate

      - name: PHPCS checker ðŸ§¹
        id: php-codesniffer
        run: make lint

      - name: Run plugin check
        uses: wordpress/plugin-check-action@v1