name: 'pull-request'

on:
  pull_request:
    branches: [ 'unstable' ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        id: code-checkout

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          extensions: "mbstring, gd, bcmath, bz2"

      - name: Validate composer.json and composer.lock
        id: composer-validate
        run: composer validate

      - name: PHPCS checker
        id: php-codesniffer
        run: make lint
